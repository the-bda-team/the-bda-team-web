repos:
- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.36.0
  hooks:
    - name: check-jsonschema-people
      id: check-jsonschema
      files: ^_data/people.json$
      args: ["--schemafile", "_schemas/people.json"]
    - name: check-jsonschema-publications
      id: check-jsonschema
      files: ^_data/publications.json$
      args: ["--schemafile", "_schemas/publications.json"]
- repo: local
  hooks:
    - name: format-json
      id: format-json
      entry: python3 _schemas/format_json.py
      files: ^_data/.*\.json$
      language: python

